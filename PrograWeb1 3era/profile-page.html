<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link 
    rel="stylesheet" 
    href="Styles/profile-styles.css">
    <!-- <script src="JavaScript/function.js"></script> -->
    
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <!-- Navbar -->
        <div class="navbar fixed-top navbar-light"> 
            <ul class="nav-item navbar-nav mr-auto inline-block">
            <!-- Home -->
            <li class="nav-item home">
                <a href="index.html">Home</a>
            </li>
            <!-- Profile(maybe hacerlo una imagen redonda con un texto a lado)(-->
            <li class="nav-item profile">
                <a href="profile-page.html">Profile</a>
            </li>
            <!-- Barra de busqueda -->
            <li class="navbar-search">
                <form class="form-inline my-2 my-lg-2">
                <input class = "form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
                </button>
                </form>
            </li>
            <!-- Login -->
            <li class="navbar-login nav-item">
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-outline-success my-2 my-sm-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </button>
                <div class = "dropdown-menu">
                    <form class="form-inline dropdown-form">
                    <a class = "login-label">User</a>
                    <input class = "login-input" type="text">
                    <a class = "login-label">Password</a>
                    <input class = "login-input" type="password">
                    </form>
                </div>
                </div>
            </li>
            <li class="navbar-sign-up nav-item">
                <a href="sign-up.html" class="btn btn-secondary btn-outline-success my-2 my-sm-0" aria-haspopup="true" aria-expanded="false"> 
                Sign Up
                </a>
            </li>
            </ul>
        </div>

        <div class="container block">
            <div class="profile-info card">
                <img src="https://www.elcomercio.com/files/article_main/uploads/2019/08/02/5d449010daf4d.jpeg"
                class="profile-img">

                <label for="nameInput" class="profile-info-element">Nombre de usuario</label>
                <form class="profile-info-element">
                    <input type="text" name="profileInput" id="nameInput" class="profile-info-input">
                </form>
                
                <label for="emailInput" class="profile-info-element">Email</label>
                <form class="profile-info-element">
                    <input type="text" name="profileInput" id="emailInput" class="profile-info-input">
                </form>
                
                <label for="passInput" class="profile-info-element">Contrase√±a</label>
                <form class="profile-info-element">
                    <input type="password" name="passInput" id="passInput" class="profile-info-input">
                </form>

                <form class="confirm-button">
                    <button class="btn btn-outline-success my-2 my-sm-0 button" type="submit">Confirmar</button>
                </form>
            </div>
        </div>
        <div class="Button-Publicar">
            <a class="btn btn-outline-success my-2 my-sm-0 button" href="Publish.html" type="submit">Publicar una noticia</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
</body>
</html>
