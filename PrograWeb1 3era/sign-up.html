  <!-- SIGN UP WINDOW -->
  <div class = "container block">

    <div class = "perfil-image">
      <img src="https://www.sdpnoticias.com/files/image_804_455/uploads/2019/08/06/5d49117c1830b.png"
      
      class="img-thumbnail rounded mx-auto d-block" 
       style= "width: 200px;height: 200px; object-position: center; object-fit: cover;">
    </div> 
    
    <!-- datos -->
     
        <label for="inputEmail3" class="Email">Email</label>
        <form class="Email">
          <input type="email" class="form-control" placeholder="Mapache@animalia.com" id="inputEmail3">
        </form>
     
        <label for="inputUN" class="Username">UserName</label>
        <form class="Username">
          <input type="text" class="form-control" id="inputUN">
        </form>
     
        <label for="inputPassword3" class="Password">Password</label>
        <form class="Password">
          <input type="password" class="form-control" id="inputPassword3">
        </form>
      
        <label for="inputEdad" class="Edad">Age</label>
        <form class="Edad">
          <input type="number" min ="10" max="150"class="form-control" id="inputEdad">
        </form>
      

      <fieldset class="Genero">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
              <label class="form-check-label" for="gridRadios1">
                Femenino
              </label>
            </div>
            <div class="datos-check">
              <input class="datos-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="datos-check-label" for="gridRadios2">
                Masculino
              </label>
            </div>
            <div class="datos-check disabled">
              <input class="datos-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
              <label class="datos-check-label" for="gridRadios3">
                Otro
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      
      
      <div class="datos-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
      
  </div>
